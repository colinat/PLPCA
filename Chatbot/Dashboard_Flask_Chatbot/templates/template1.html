<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
 <style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row1, .row2::after {
  content: "";
  clear: both;
  display: table;
}
</style>
   <meta charset="utf-8">
   <title>Flask Parent Template</title>
   
   <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
 </head>
 <body>
    <header>
      <div class="container">
        <h1 class="logo" style = "align=center">NLP Project!!!</h1>
            <a href="{{ url_for('home') }}">Operational Cost</a>
            <a href="{{ url_for('ProductServices') }}">Product Services</a>
            <a href="{{ url_for('Sales') }}">Sales</a>
            <a href="{{ url_for('about') }}">About</a>
      </div>
    </header>
    
    {% block content %}
    {% endblock %}
    
    <div class="row1">
        <caption>Transcript's Sentiment Analysis</caption>
    </div> 
    
    <div class="row2">
      <div class="column">
        {% block content1 %}
        {% endblock %}
      </div>
      <div class="column">
        {% block content2 %}
        {% endblock %}
      </div>
      <div class="column">
        {% block content3 %}
        {% endblock %}
      </div>
    </div>    
  </body>
</html>
