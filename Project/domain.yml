intents:
  - greet
  - goodbye
  - thanks
  - inform
  - query_sentiment
  - query_sentence
  - affirm
  - deny
  - bot_challenge
  - out_of_scope
  - ask_what_can_u_do

entities:
  - aspect_type
  - sent_polarity
  - emot_polarity
  
slots:
  aspect_type:
    type: text
  sent_polarity:
    type: text
  emot_polarity:
    type: text

actions:
  - action_respond_sentiment
  - action_respond_emotion
  - action_respond_sentence

responses:
  utter_greet:
  - text: "Hello! I'm your transcript assistant. You can ask things like: Is management optimistic on earnings"
  - text: "Hi! I'm your transcript assistant. You can ask me questions like: Is the company confident on its sales."

  utter_help:
  - text: "Basically i can get the general sentiment or emotion tone of management in the transcript. I can also extract sample sentences. You can ask things like: Is management optimistic on earnings? or Is the company confident on sales outlook?"
 
  utter_did_that_help:
  - text: "Did that help you?"

  utter_suggest_aspect:
  - text: "Which aspect are you keen to find out about?"
    buttons:
    - title: "Sales"
      payload: '/inform{"aspect_type": "sales"}'
    - title: "Earnings"
      payload: '/inform{"aspect_type": "earnings"}'
    - title: "Operating costs/expenses"
      payload: '/inform{"aspect_type": "op_costs"}'
    - title: "Business: products/services"
      payload: '/inform{"aspect_type": "products_services"}'
    - title: "Organic growth/expansion"
      payload: '/inform{"aspect_type": "organic_expansion"}'
    - title: "Mergers & acquisiions"
      payload: '/inform{"aspect_type": "acquisitions"}'
    - title: "Competitive landscape"
      payload: '/inform{"aspect_type": "competition"}'
    - title: "Risks"
      payload: '/inform{"aspect_type": "op_risks"}'
    - title: "Debt/gearing"
      payload: '/inform{"aspect_type": "debt"}'

  utter_ask_aspect:
  - text: "Specifically which aspect would you be keen in?"
  - text: "What is the aspect you are interested in?"

  utter_can_i_help:
  - text: "Is there anything else I can help with?"
  - text: "Any other things that I may help with?"

  utter_goodbye:
  - text: "Bye. I will still be here."
  - text: "Goodbye. I will hang around here till you're back."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa, customised by Colin and his team."

  utter_out_of_scope:
  - text: "Good one. But I canâ€™t handle that request, sorry."
  - text: "Not quite a valid query. Try another one."
  
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
